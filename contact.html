<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form id="contactForm" style="max-width: 400px; margin: 0 auto;">
        <div style="margin-bottom: 10px;">
            <label for="fullName" style="display: block;">Full Name:</label>
            <input type="text" id="fullName" name="fullName" style="width: 100%;" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="email" style="display: block;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%;" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="message" style="display: block;">Message:</label>
            <textarea id="message" name="message" style="width: 100%; height: 150px;" required></textarea>
        </div>
        <div>
            <button type="button" onclick="sendEmail()"
                style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">Send</button>
        </div>
</body>

</html>
